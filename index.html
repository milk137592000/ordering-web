<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>丁二烯C班點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    
    <!-- 改進的 Firebase 初始化：支持模擬器 -->
    <script type="module">
      import { initializeFirebaseServices } from "/firebase-emulator.ts";

      // 初始化 Firebase 服務（自動檢測模擬器）
      async function initializeFirebase() {
        try {
          const services = await initializeFirebaseServices();
          window.firebaseServices = services;
          console.log('🔥 Firebase 服務初始化完成');
        } catch (error) {
          console.error("Firebase 初始化失敗:", error);
          // 如果 Firebase 初始化失敗，建立一個模擬物件以防止應用程式崩潰
          window.firebaseServices = {
            db: null,
            doc: () => {},
            setDoc: () => Promise.reject("Firebase not initialized"),
            onSnapshot: () => {
              console.error("onSnapshot failed: Firebase not initialized");
              return () => {}; // 返回一個假的取消訂閱函式
            },
            getDoc: () => Promise.reject("Firebase not initialized")
          };
        }
      }

      // 立即執行初始化
      initializeFirebase();
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
