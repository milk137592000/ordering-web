<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>丁二烯C班點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    
    <!-- 全新方法：直接在 HTML 中初始化 Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

      // Firebase 配置 - 已更新為您的專案設定
      const firebaseConfig = {
        apiKey: "AIzaSyC1IElfl_hDvSFzABKvqzLaqTNiz4zCH84",
        authDomain: "ordering-app-aac96.firebaseapp.com",
        projectId: "ordering-app-aac96",
        storageBucket: "ordering-app-aac96.firebasestorage.app",
        messagingSenderId: "937885720861",
        appId: "1:937885720861:web:8559ab578c9687bcbb81f4",
        measurementId: "G-0VLZJHL7WR"
      };

      try {
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // 將 Firebase 服務掛載到 window 物件上，以便主應用程式腳本可以存取。
        window.firebaseServices = { db, doc, setDoc, onSnapshot, getDoc };
      } catch (error) {
        console.error("Firebase 初始化失敗:", error);
        // 如果 Firebase 初始化失敗，建立一個模擬物件以防止應用程式崩潰
        window.firebaseServices = {
          db: null, 
          doc: () => {}, 
          setDoc: () => Promise.reject("Firebase not initialized"), 
          onSnapshot: () => {
            console.error("onSnapshot failed: Firebase not initialized");
            return () => {}; // 返回一個假的取消訂閱函式
          },
          getDoc: () => Promise.reject("Firebase not initialized")
        };
      }
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
